name: CI/CD workflow
on:
  push:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '19'
      - name: npm install
        run: bash scripts/install_dependencies.sh
      - name: Lint
        run: bash scripts/linters.sh
      - name: test backend
        run: cd backend/ && npm run test
      